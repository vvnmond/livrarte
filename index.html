<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livrar-te</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-Mond">
    <img src="Images/Mond.png" alt="Mond" class="imagem-Mond">
  </div>
  
  <h1>Livrar-te</h1>
  
  <div class="container">
    <!-- Coluna ESQUERDA: Lista de postagens / Arquivos mensais -->
    <div class="coluna-esquerda">
      <div class="archives">
        <h3>Arquivos</h3>
        <ul id="archive-list">
          <!-- Meses aparecerão aqui automaticamente -->
        </ul>
      </div>
    </div>

    <!-- Coluna do MEIO: Postagens -->
    <div class="coluna-meio" id="postagens">
      <!-- Seus posts serão carregados via script.js -->
    </div>

    <!-- Coluna DIREITA: Suas informações -->
    <div class="coluna-direita">
      <div class="foto">
        <img src="Images/vvnmond.jpeg" alt="Minha foto" id="foto" class="imagem-expandivel">
      </div>
      <h2 id="nome">Vivian</h2>
      <p id="resumo">Um site para compartilhar com meus similares. Esses são dois dos meus variados hobbies; minhas leituras e estudos/interesses artísticos e históricos.</p>
      <div class="Instagram">
        <a href="https://www.instagram.com/vvnmond/" target="_blank">
          <img src="Images/Instagram.png" alt="Instagram" id="Instagram-icon">
        </a>
      </div>
    </div>
  </div>

  <!-- Script para gerar arquivos mensais automaticamente -->
  <script>
    // Lista de posts com título, data e URL
    const posts = [
      { title: "Primeiro post", date: "2025-05-03", url: "post1.html" },
      { title: "Segundo post", date: "2025-06-10", url: "post2.html" },
      // Adicione mais posts aqui
    ];

    // Gerar lista de meses automaticamente
    const archiveList = document.getElementById("archive-list");
    const months = {};

    posts.forEach(post => {
      const month = post.date.slice(0,7); // yyyy-mm
      if (!months[month]) months[month] = [];
      months[month].push(post);
    });

    for (let month in months) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = "#"; // futuramente link para posts desse mês
      a.textContent = month.replace("-", "/"); // ex: "2025/05"
      li.appendChild(a);
      archiveList.appendChild(li);
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
