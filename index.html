<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livrarte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo da lua -->
  <div class="logo-Mond">
    <img src="Images/mond.png" alt="Imagem da lua" class="imagem-Mond">
  </div>

  <!-- Título principal -->
  <h1>Livrar-te</h1>

  <!-- Layout de três colunas -->
  <div class="container">
    <!-- Coluna ESQUERDA: Lista de postagens com âncoras -->
    <div class="coluna-esquerda" id="lista-postagens">
      <ul>
        <li><a href="#post1">Postagem 1</a></li>
        <li><a href="#post2">Postagem 2</a></li>
        <!-- Adicione mais itens conforme necessário -->
      </ul>
    </div>

    <!-- Coluna do MEIO: Conteúdo das postagens -->
    <div class="coluna-meio" id="postagens">
      <div class="postagem" id="post1">
        <h3>Título da Postagem 1</h3>
        <img src="Images/exemplo1.jpg" alt="Exemplo 1" class="imagem-postagem">
        <p>Conteúdo da postagem 1...</p>
      </div>
      <div class="postagem" id="post2">
        <h3>Título da Postagem 2</h3>
        <img src="Images/exemplo2.jpg" alt="Exemplo 2" class="imagem-postagem">
        <p>Conteúdo da postagem 2...</p>
      </div>
      <!-- Adicione mais postagens conforme necessário -->
    </div>

    <!-- Coluna DIREITA: Informações pessoais e redes sociais -->
    <div class="coluna-direita">
      <div class="foto">
        <img src="Images/vvnmond.jpeg" alt="Minha foto" id="foto" class="imagem-expandivel">
      </div>
      <h2 id="nome">Vivian</h2>
      <p id="resumo">Um site para compartilhar com meus similares. Esses são dois dos meus variados hobbies; minhas leituras e estudos/interesses artísticos e históricos.</p>
      <div class="instagram">
        <a href="https://www.instagram.com/vvnmond/" target="_blank">
          <img src="Images/instagram.png" alt="Instagram" id="instagram-icon">
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
