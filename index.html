<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livrarte</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 100vh;
        }

        /* Coluna direita: Foto, nome, resumo e Instagram (corrigido) */
        .coluna-direita {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }
        .coluna-direita .foto img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .coluna-direita h1 {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .coluna-direita p {
            font-size: 1em;
            color: #555;
        }
        .coluna-direita .instagram img {
            width: 30px;
            height: 30px;
        }

        /* Coluna do meio: Postagens */
        .coluna-meio {
            flex: 3;
            padding: 20px;
            background-color: #fff;
        }
        .coluna-meio img {
            width: 100%;
            height: auto;
        }

        /* Coluna esquerda: Lista de postagens */
        .coluna-esquerda {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }
        .coluna-esquerda .postagem-item {
            margin-bottom: 20px;
        }
        .coluna-esquerda img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .coluna-esquerda h3 {
            font-size: 1.2em;
        }
        .coluna-esquerda p {
            color: #555;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Coluna direita: Foto, nome, resumo e Instagram (corrigido) -->
        <div class="coluna-direita">
            <div class="foto">
                <img src="sua-foto.jpg" alt="Sua foto" id="foto" class="imagem-expandivel">
            </div>
            <h1 id="nome">Seu Nome</h1>
            <p id="resumo">Aqui vai um breve resumo sobre você...</p>
            <div class="instagram">
                <a href="https://www.instagram.com/seuusername/" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram" id="instagram-icon">
                </a>
            </div>
        </div>

        <!-- Coluna do meio: Postagens -->
        <div class="coluna-meio" id="postagens">
            <!-- Postagens serão carregadas via JavaScript -->
        </div>

        <!-- Coluna esquerda: Lista de postagens -->
        <div class="coluna-esquerda" id="lista-postagens">
            <!-- As postagens aparecerão aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
