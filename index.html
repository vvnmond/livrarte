<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livrarte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-Mond">
    <img src="images/Mond.png" alt="Mond" class="imagem-Mond">
  </div>
  
  <h1>Livrar-te</h1>
  
  <div class="container">
    <!-- Coluna ESQUERDA: Lista de postagens -->
    <div class="coluna-esquerda" id="lista-postagens"></div>

    <!-- Coluna do MEIO: Postagens -->
    <div class="coluna-meio" id="postagens"></div>

    <!-- Coluna DIREITA: Suas informações -->
    <div class="coluna-direita">
      <div class="foto">
        <img src="images/vvnmond.jpeg" alt="Minha foto" id="foto" class="imagem-expandivel">
      </div>
      <h2 id="nome">Vivian</h2>  <!-- Alterado para <h2> -->
      <p id="resumo">Um site para compartilhar com meus similares. Esses são dois dos meus variados hobbies; minhas leituras e estudos/interesses artísticos e históricos.</p>
      <div class="instagram">
        <a href="https://www.instagram.com/vvnmond/" target="_blank">
          <img src="images/instagram.png" alt="Instagram" id="instagram-icon">
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
