<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livrarte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Coluna ESQUERDA: Lista de postagens -->
    <div class="coluna-esquerda" id="lista-postagens"></div>

    <!-- Coluna do MEIO: Postagens -->
    <div class="coluna-meio" id="postagens"></div>

    <!-- Coluna DIREITA: Suas informações -->
    <div class="coluna-direita">
      <div class="foto">
        <img src="sua-foto.jpg" alt="Sua foto" id="foto" class="imagem-expandivel">
      </div>
      <h1 id="nome">Seu Nome</h1>
      <p id="resumo">Aqui vai um breve resumo sobre você...</p>
      <div class="instagram">
        <a href="https://www.instagram.com/seuusername/" target="_blank">
          <img src="instagram-icon.png" alt="Instagram" id="instagram-icon">
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
